<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.js">
    <title>Para o Meu BB S2</title>
</head>
<body>
    
    <div class="painel">
        <h1>Brigado por me fazer Feliz S2</h1>
        <img src="https://media1.tenor.com/m/CnHFz_LCk60AAAAC/i-miss-you-stitch.gif" alt="">
        <h4>Aceita ser minha namorada até nós ficar velhinho????</h4>
        <a href="https://www.youtube.com/watch?v=0mJMW2CzTiA"><button id="sim">SIM!</button></a>
        <button onmouseover="fuja()" id="nao">NÃO!</button>
    </div>

    <script>

        function fuja(){
        var botaoNao = document.getElementById("nao");

        var larguraJanela = window.innerWidth;

        var alturaJanela = window.innerHeight

        var maxX = larguraJanela - botaoNao.offsetWidth;
        var maxY = alturaJanela - botaoNao.offsetHeight;

        var aleatorioX = Math.floor(Math.random() * maxX);
        var aleatorioY = Math.floor(Math.random() * maxY);

       botaoNao.style.left = aleatorioX + "px";
       botaoNao.style.top = aleatorioY + "px";
        }

    </script>

</body>
</html>
